<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Projectile Motion</h1>
    
    <form id="projectileForm">
        <label>Initial Velocity (m/s)
            <input type="number" id="initial_velocity">
        </label>
        <label>Theta (Ã¸)
            <input type="number" id="theta">
        </label>
        <button type="submit" id="start_proj_mot" class="form-button">Calculate</button>
        <button type="submit" id="reset_proj_mot" class="form-button">Reset</button>
    </form>

    <canvas id="myCanvas01" width="720" height="300" style="border:1px solid black;">
    </canvas>
    
    
    <h2>Results</h2>
    <div id="output">
        <p>x Position:</p>
        <p>Height:</p>
        <p>Time of flight:</p>
        <p>Horizontal Distance Travelled:</p>
        <p>Maximum Height Reached: </p>
    </div>

    <h1>Pendulum</h1>

    <form id="pendulumForm" class="form">
        <div class="label"><label>Mass of Bob (kg)
            <input type="number" id="mass_bob">
        </label></div>
        <div class="label"><label>Length of String (cm)
            <input type="number" id="string_length">
        </label></div>
        <div class="label"><label>Initial Angle (degrees)
            <input type="number" id="theta_initial">
        </label></div>
        <div class="label"><label>Damping
            <input type="checkbox" id="damping" value="true">
        </label></div>
        <button type="submit" id="start_pendulum" class="form-button">Calculate</button>
        <button type="submit" id="reset_pendulum" class="form-button">Reset</button>
    </form>

    <canvas id="myCanvas" width="720" height="300" style="border:1px solid black;">
    </canvas>
    
    
    <h2>Results</h2>
    <div id="pendulum-output">
        <p>Period:</p>
        <p>Kinetic Energy:</p>
        <p>Potential Energy:</p>
        <p>Total Energy: </p>
        <p>x-Position: </p>
        <p>y-Position: </p>
    </div>
    
    <script src="projectile_motion.js"></script>
    <script src="pendulum.js"></script>
</body>
</html>
